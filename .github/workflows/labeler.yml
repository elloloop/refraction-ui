name: Auto Label
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Skip labeling (permission issues)
        run: echo "Skipping labeler due to permission issues"
